<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="game.setMode('pvp')">ðŸ‘¥ 2 Pemain</button>
            <button class="mode-btn" onclick="game.setMode('bot')">ðŸ¤– vs Bot</button>
        </div>

        <div class="difficulty" id="difficulty" style="display: none;">
            <label>Tingkat Kesulitan:</label>
            <select id="difficultySelect" onchange="game.setDifficulty(this.value)">
                <option value="easy">Mudah</option>
                <option value="medium">Sedang</option>
                <option value="hard">Sulit</option>
            </select>
        </div>

        <div class="status" id="status">Giliran: X</div>
        
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" onclick="game.reset()">Main Lagi</button>

        <div class="score">
            <div>X: <span id="scoreX">0</span></div>
            <div>Seri: <span id="scoreDraw">0</span></div>
            <div>O: <span id="scoreO">0</span></div>
        </div>
    </div>

    <script src="bot.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
